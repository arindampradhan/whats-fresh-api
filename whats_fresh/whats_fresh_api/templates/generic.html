<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1">
      <title>What's Fresh | {{ title }}</title>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,300italic' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:300&effect=3d-float' rel='stylesheet' type='text/css'>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      {% load staticfiles %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <div id="header"><div id="centered_header">{% block header_expansion %}{% endblock %}What's Fresh</div></div>
      <div id="body">
         <div id="title">
             <span class="font-effect-3d-float title">{{ title }}</span>
             {% block title_expansion %}{% endblock %}
         </div>
{% block body %}{% endblock %}
   </body>
{% block footer %}{% endblock %}
</html>
